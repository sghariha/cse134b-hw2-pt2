<!DOCTYPE>
<html>
<head>
  <title>Sign up - player</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../main.min.css" />
  <link rel="stylesheet" href="../stats.min.css" />
</head>
<body>
  <section class="signup-content">
    <a href="stats-coach.html">BACK</a>
    <br /><br /><br />
    <h1>Sign Up</h1>
    <div class="slider">
      <ul>
        <li>
          <a href="#" class="a-stats active">PLAYER</a>
        </li>
        <li>
          <a href="#" class="a-schedule">ADMIN</a>
        </li>
      </ul>
    </div>

    <form>

      <label>
        <input type="text" placeholder="Name" name="Name" required>
      </label>
      <br />

      <label>
        <input type="text" placeholder="Email" name="email" required>
      </label>
      <br />

      <label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </label>
      <br />

      <label>
        <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
      </label>
      <br />

      <label>
        <input type="text" placeholder="Team" name="Team" required>
      </label>
      <br />

      <label>
        <input type="checkbox" checked="checked">
        <p>By creating an account you agree to our <a href="#">Terms & Agreement</a>.</p>
      </label>

      <div class="submit">
          <input type="submit" name="sign up" value="REGISTER" id="loginbtn">
          <br /><br />
          <a>Exit</a>
      </div>
    </form>
  </section>
</body>
</html>
