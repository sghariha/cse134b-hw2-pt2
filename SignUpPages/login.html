<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="../main.min.css" />
</head>
<body>
	<img src="soccer-ball.png" alt="soccer ball" id="homeimage">
	<div id="loginform">
		<form>
			<input type="text" name="username" class="accountform" placeholder="username or email"><br>
			<input type="password" name="password" class="accountform" placeholder="password"><br>

			<div id="tbl">
				<div id="tblrow">
					<!-- Left -->
					<div id="tblcol-1">
						<input type="checkbox" name="remember" value="remember" id="remember">
						<h5 id="rememberlabel"><label for="remember">Remember me</label></h5>
					</div>
					<!-- Right -->
					<div id="tblcol-2">
						<input type="submit" name="login" value="log in" id="loginbtn" style="font-size:.83em; font-weight: 700;">
					</div>
				</div>
			</div>
		</form>
		<h4><a href="signup-player.html">sign up</a></h4>
	</div>
</body>
</html>
