<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<img src="soccer-ball.png" alt="soccer ball">
	<form>
		<label for="loginusername">Username or Email</label>
		<input type="text" name="username" id="loginusername"><br>
		<label for="loginpassword">Password</label>

	</form>	
		<h3><a href="#">Forgot password or username?</a></h3>
